group 'heartbeatRest'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.22.2'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.22.2'
    compile 'org.glassfish.jersey.ext.cdi:jersey-weld2-se:2.22.2'
    compile 'org.glassfish.jersey.ext.cdi:jersey-cdi1x:2.22.2'

    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.4.3.RELEASE'
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0.1.Final'

    compile 'org.slf4j:slf4j-api:1.7.20'

    compile 'javax.ws.rs:javax.ws.rs-api:2.0'

    testCompile 'org.jmockit:jmockit:1.8'
    testCompile 'junit:junit:4.12'
}
